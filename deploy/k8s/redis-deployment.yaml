apiVersion: apps/v1
kind: Deployment
metadata:
  name: neocortex-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neocortex-redis
  template:
    metadata:
      labels:
        app: neocortex-redis
    spec:
      containers:
        - name: redis
          image: redis:7
          args: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
          ports:
            - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: neocortex-redis
spec:
  selector:
    app: neocortex-redis
  ports:
    - port: 6379
      targetPort: 6379
  type: ClusterIP
