apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: neocortex-postgres
spec:
  serviceName: neocortex-postgres
  replicas: 1
  selector:
    matchLabels:
      app: neocortex-postgres
  template:
    metadata:
      labels:
        app: neocortex-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          env:
            - name: POSTGRES_DB
              value: neocortex
            - name: POSTGRES_USER
              value: neocortex
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: neocortex-secrets
                  key: postgres-password
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: neocortex-postgres
spec:
  ports:
    - port: 5432
      targetPort: 5432
  clusterIP: None
  selector:
    app: neocortex-postgres
