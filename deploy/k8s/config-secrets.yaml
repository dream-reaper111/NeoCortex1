apiVersion: v1
kind: ConfigMap
metadata:
  name: neocortex-config
  labels:
    app: neocortex
data:
  REDIS_URL: redis://neocortex-redis:6379/0
  CELERY_BROKER_URL: redis://neocortex-redis:6379/0
  CELERY_RESULT_BACKEND: redis://neocortex-redis:6379/1
---
apiVersion: v1
kind: Secret
metadata:
  name: neocortex-secrets
  labels:
    app: neocortex
stringData:
  postgres-password: neocortex
  jwt-secret-key: change-me
  database-url: postgresql+asyncpg://neocortex:neocortex@neocortex-postgres:5432/neocortex
  grafana-admin-password: admin
