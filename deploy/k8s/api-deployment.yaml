apiVersion: apps/v1
kind: Deployment
metadata:
  name: neocortex-api
  labels:
    app: neocortex-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: neocortex-api
  template:
    metadata:
      labels:
        app: neocortex-api
    spec:
      containers:
        - name: api
          image: neocortex/api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: neocortex-secrets
                  key: database-url
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: neocortex-secrets
                  key: jwt-secret-key
          envFrom:
            - configMapRef:
                name: neocortex-config
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: neocortex-api
spec:
  selector:
    app: neocortex-api
  ports:
    - name: http
      port: 80
      targetPort: 8000
  type: ClusterIP
