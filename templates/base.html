<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <base href="/" />
    <title>{% block title %}NeoCortex Control Surface{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/NEOCORTEX_THEME.css" />
    {% block extra_head %}{% endblock %}
</head>
<body class="nc-body {% block body_class %}{% endblock %}">
    <noscript class="nc-noscript">NeoCortex requires JavaScript to operate. Please enable JavaScript to continue.</noscript>
    <div class="nc-app-shell">
        {% block header %}
        {% include 'partials/nav.html' %}
        {% endblock %}
        <main class="nc-main" id="main">
            {% block content %}{% endblock %}
        </main>
        <div class="nc-loader" id="globalLoader" hidden>
            <div class="nc-loader__ring"></div>
            <span class="nc-loader__text">Calibratingâ€¦</span>
        </div>
    </div>
    <script defer src="/static/js/vendor/chart-lite.js"></script>
    <script defer src="/static/js/APP_BUNDLE.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
