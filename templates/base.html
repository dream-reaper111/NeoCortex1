<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}NeoCortex Control Surface{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}" />
    {% block extra_head %}{% endblock %}
</head>
<body class="nc-body {% block body_class %}{% endblock %}">
    <div class="nc-app-shell">
        {% block header %}
        {% include 'partials/nav.html' %}
        {% endblock %}
        <main class="nc-main" id="main">
            {% block content %}{% endblock %}
        </main>
        <div class="nc-loader" id="globalLoader" hidden>
            <div class="nc-loader__ring"></div>
            <span class="nc-loader__text">Calibratingâ€¦</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
    <script src="{{ url_for('static', path='/js/app.js') }}" defer></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
