version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: neocortex/api:latest
    command: uvicorn server:app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://neocortex:neocortex@postgres:5432/neocortex
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    restart: unless-stopped

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: neocortex/celery-worker:latest
    command: celery -A services.model_orchestration.worker_app worker --loglevel=INFO
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://neocortex:neocortex@postgres:5432/neocortex
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    image: neocortex/celery-beat:latest
    command: celery -A services.model_orchestration.worker_app beat --loglevel=INFO
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://neocortex:neocortex@postgres:5432/neocortex
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  redis:
    image: redis:7
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: neocortex
      POSTGRES_USER: neocortex
      POSTGRES_PASSWORD: neocortex
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.47.1
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.0.3
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SECURITY_ADMIN_USER: admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
  grafana-data:
