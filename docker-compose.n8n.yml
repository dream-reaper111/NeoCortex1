version: "3.9"
services:
  neocortex:
    build: ./NeoCortex1
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - NEO_ENV=prod
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - N8N_URL=${N8N_URL}
      - N8N_KEY=${N8N_KEY}
      - N8N_PASS=${N8N_PASS}
      - NGROK_URL=${NGROK_URL}
      - N8N_AUDIT_DB=${N8N_AUDIT_DB}
    depends_on:
      - n8n

  n8n:
    image: n8nio/n8n:latest
    restart: unless-stopped
    ports:
      - "5678:5678"
    env_file:
      - .env
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=neo
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASS}
      - WEBHOOK_URL=https://${NGROK_URL}
      - NEOCORTEX_API=http://neocortex:8000
    volumes:
      - ./n8n_data:/home/node/.n8n
